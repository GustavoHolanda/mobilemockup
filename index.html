<html>

<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <title> Mockup Note 20 </title>
    <style>
    </style>
</head>

<body class="gradient-bar">
    <div class="external-border">
        <div class="mobile-content">
            <div class="screen-content">
                <div class="status-bar">
                    <div class="hour"><span> 20:02</span></div>
                    <div class="info">
                        <i class="material-icons">5g</i>
                        <i class="material-icons">wifi</i>
                        <span> 100%</span>
                        <i class="material-icons">battery_charging_full</i>
                    </div>
                </div>
                <div class="frontal-camera"> </div>
                <div class="content">
                    <div class="header gradient-bar">
                        <div class="header-icons">
                            <i class="material-icons">menu</i>
                            <i class="material-icons">notifications</i>
                        </div>

                        <div class="balance-content">
                            <span class="balance-label"> Saldo atual </span>
                            <div class="balance"> <span> R$50,00 </span> <i class="material-icons">visibility_off</i>
                            </div>
                        </div>

                        <div class="actions">

                            <div class="action">
                                <i class="material-icons">account_balance_wallet</i>
                                <span> Depositar </span>
                            </div>

                            <div class="action">
                                <i class="material-icons">autorenew</i>
                                <span> Transferência </span>
                            </div>

                            <div class="action">
                                <i class="material-icons">payment</i>
                                <span> Comprar </span>
                            </div>
                        </div>
                        <div class="expand"> </div>
                    </div>

                    <div class="container">
                        <iframe src="./src/first-page.html"></iframe>
                    </div>


                    <div class="footer">
                        <div class="items">
                            <div class="items-content">
                                <div class="item">
                                    <i class="material-icons">home</i>
                                    <span> Início </span>
                                </div>
                                <div class="item">
                                    <i class="material-icons">autorenew</i>
                                    <span> Transferir </span>
                                </div>
                            </div>
                            <div class="item primary-item gradient-bar">
                                <i class="material-icons">payment</i>
                                <span> Pagar </span>
                            </div>
                            <div class="items-content">
                                <div class="item">
                                    <i class="material-icons">account_balance_wallet</i>
                                    <span> Depositar </span>
                                </div>
                                <div class="item">
                                    <i class="material-icons">attach_money</i>
                                    <span> Poupar </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="external-border-behind">
        <div class="mobile-content-behind">
            <div class="back-camera">
                <div class="left-cameras">
                    <div class="normal-camera"> <div class="camera-eye"></div></div>
                    <div class="normal-camera"> <div class="camera-eye"></div></div>
                    <div class="normal-camera"> <div class="camera-eye"></div></div>
                </div>
                <div class="right-cameras">
                    <div class="normal-sensor"></div>
                    <div class="vertical-sensor"></div>
                </div>
            </div>
        </div>
        <!-- <div class="samsung-logo"></div> -->


        <div class="pen">
            <div class="line"></div>
            <div class="top"></div>
            <div class="button"></div>
        </div>
    </div>
</body>

</html>
